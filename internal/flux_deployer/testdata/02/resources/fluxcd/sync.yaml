---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: environments
  namespace: flux-system
spec:
  interval: 5m
  url: environments.git
  ref:
    branch: KUSTOMIZABLE
  secretRef:
    name: git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 5m
  path: KUSTOMIZABLE
  prune: true
  sourceRef:
    kind: GitRepository
    name: environments

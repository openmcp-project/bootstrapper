components:
  - name: github.com/openmcp-project/openmcp
    version: v0.0.1
    provider:
      name: openmcp-project

    componentReferences:
      - componentName: github.com/openmcp-project/openmcp-operator
        name: openmcp-operator
        version: v0.2.1

      - componentName: github.com/openmcp-project/cluster-provider-test
        name: cluster-provider-test
        version: v0.1.0

      - componentName: github.com/openmcp-project/service-provider-test
        name: service-provider-test
        version: v0.2.0

      - componentName: github.com/openmcp-project/platform-service-test
        name: platform-service-test
        version: v0.3.0

      - componentName: github.com/openmcp-project/gitops-templates
        name: gitops-templates
        version: v0.1.1

      - componentName: github.com/openmcp-project/openmcp/releasechannel
        name: releasechannel
        version: v2.1.3

    resources:
      - name: fluxcd-source-controller
        version: v1.6.2
        type: ociImage
        access:
          type: ociArtifact
          imageReference: ghcr.io/fluxcd/source-controller:v1.6.2

      - name: fluxcd-kustomize-controller
        version: v1.6.1
        type: ociImage
        access:
          type: ociArtifact
          imageReference: ghcr.io/fluxcd/kustomize-controller:v1.6.1

      - name: fluxcd-helm-controller
        version: v1.3.0
        type: ociImage
        access:
          type: ociArtifact
          imageReference: ghcr.io/fluxcd/helm-controller:v1.3.0

      - name: fluxcd-notification-controller
        version: v1.6.0
        type: ociImage
        access:
          type: ociArtifact
          imageReference: ghcr.io/fluxcd/notification-controller:v1.6.0

      - name: fluxcd-image-reflector-controller
        version: v0.35.2
        type: ociImage
        access:
          type: ociArtifact
          imageReference: ghcr.io/fluxcd/image-reflector-controller:v0.35.2

      - name: fluxcd-image-automation-controller
        version: v0.41.2
        type: ociImage
        access:
          type: ociArtifact
          imageReference: ghcr.io/fluxcd/image-automation-controller:v0.41.2

  - name: github.com/openmcp-project/openmcp-operator
    version: v0.2.1
    provider:
      name: openmcp-project

    resources:
      - name: openmcp-operator-image
        type: ociImage
        version: v0.2.0
        access:
          type: ociArtifact
          imageReference: ghcr.io/openmcp-project/images/openmcp-operator:v0.2.1

      - name: openmcp-operator-crds
        type: fileSystem
        version: v0.1.1
        input:
          type: dir
          path: ./crds/openmcp-operator

  - name: github.com/openmcp-project/cluster-provider-test
    version: v0.1.0
    provider:
      name: openmcp-project

    resources:
      - name: cluster-provider-test-image
        type: ociImage
        version: v0.1.0
        access:
          type: ociArtifact
          imageReference: ghcr.io/openmcp-project/images/cluster-provider-test:v0.1.0

      - name: cluster-provider-test-crds
        type: fileSystem
        version: v0.1.1
        input:
          type: dir
          path: ./crds/cluster-provider-test

  - name: github.com/openmcp-project/service-provider-test
    version: v0.2.0
    provider:
        name: openmcp-project

    resources:
      - name: service-provider-test-image
        type: ociImage
        version: v0.2.0
        access:
            type: ociArtifact
            imageReference: ghcr.io/openmcp-project/images/service-provider-test:v0.2.0

  - name: github.com/openmcp-project/platform-service-test
    version: v0.3.0
    provider:
      name: openmcp-project

    resources:
      - name: service-provider-test-image
        type: ociImage
        version: v0.3.0
        access:
          type: ociArtifact
          imageReference: ghcr.io/openmcp-project/images/platform-service-test:v0.3.0

  - name: github.com/openmcp-project/gitops-templates
    version: v0.1.1
    provider:
      name: openmcp-project

    resources:
      - name: fluxcd
        type: fileSystem
        version: v0.1.1
        input:
          type: dir
          path: ./templates/fluxcd

      - name: openmcp
        type: fileSystem
        version: v0.1.1
        input:
          type: dir
          path: ./templates/openmcp

  - name: github.com/openmcp-project/openmcp/releasechannel
    version: v2.1.3
    provider:
      name: openmcp-project

    componentReferences:
      - componentName: github.com/openmcp-project/openmcp/releasechannel/crossplane
        name: crossplane
        version: v0.0.1

      - componentName: github.com/openmcp-project/openmcp/releasechannel/crossplane
        name: crossplane
        version: v0.0.2

  - name: github.com/openmcp-project/openmcp/releasechannel/crossplane
    version: v0.0.1
    provider:
      name: openmcp-project

    resources:
      - name: image-crossplane
        type: ociImage
        version: v0.0.2
        access:
          type: ociArtifact
          imageReference: ghcr.io/openmcp-project/releasechannel/crossplane:v0.0.2

  - name: github.com/openmcp-project/openmcp/releasechannel/crossplane
    version: v0.0.2
    provider:
      name: openmcp-project

    resources:
      - name: image-crossplane
        type: ociImage
        version: v0.0.2
        access:
          type: ociArtifact
          imageReference: ghcr.io/openmcp-project/releasechannel/crossplane:v0.0.2
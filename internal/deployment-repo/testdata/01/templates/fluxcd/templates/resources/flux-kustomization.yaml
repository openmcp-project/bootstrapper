apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: "./change/me" # will be overridden by overlay in environment
  prune: true
  sourceRef:
    kind: GitRepository
    name: environments

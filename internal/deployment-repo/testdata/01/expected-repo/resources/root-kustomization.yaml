apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bootstrap
  namespace: default
spec:
  dependsOn:
  - name: flux-system
    namespace: flux-system
  interval: 10m0s
  path: <templated>
  prune: true
  sourceRef:
    kind: GitRepository
    name: environments
    namespace: flux-system
status: {}
